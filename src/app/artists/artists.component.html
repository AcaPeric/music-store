<div *ngFor="let artist of artists">
  <h2>{{ artist.name }}</h2>
  <p>{{ artist.bio }}</p>
  <img [src]="artist.image_url" alt="{{ artist.name }}" width="200" />
  <ul>
    <li *ngFor="let album of artist.albums">
      <strong>{{ album.title }}</strong> ({{ album.release_date }}) - Genre: {{ album.genre }}
    </li>
  </ul>
</div>
