<div class="container mt-4">
  <h2 class="text-center mb-4">Our Music Instruments</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let instrument of instruments">
      <div class="card h-100 shadow-sm">
        <img 
          [src]="instrument.image_url" 
          class="card-img-top" 
          [alt]="instrument.name"
          style="height: 250px; object-fit: contain;"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ instrument.name }}</h5>
          <p class="card-text" style="flex-grow: 1;">{{ instrument.description }}</p>

          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item">
              <strong>Category:</strong> 
              <span class="badge bg-info text-dark">{{ instrument.category }}</span>
            </li>
            <li class="list-group-item">
              <strong>Manufacturer:</strong> {{ instrument.manufacturer }}
            </li>
            <li class="list-group-item">
              <strong>Price:</strong> {{ instrument.price | currency }}
            </li>
            <li class="list-group-item">
              <strong>Stock:</strong> {{ instrument.stock }}
            </li>
            <li class="list-group-item">
              <strong>Rating:</strong>
              <span class="badge bg-warning text-dark">{{ instrument.rating }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
