<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
            A valid email is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input formControlName="subject" type="text" class="form-control" id="subject" placeholder="Subject">
          <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-danger">
            Subject is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea formControlName="message" class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
            Message is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid">Send</button>
      </form>
    </div>
  </div>
</div>
